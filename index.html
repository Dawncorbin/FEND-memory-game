<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">



        <header>
            <h1>Matching Game</h1>
        </header>

        <main>
            <div id="time"></div>

        <section class="score-panel">
          	<ul class="stars">
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          	</ul>

            	<span class="moves">0 Moves</span>

              <div class="timerOutput">00:00</div>

              <div class="restart"> <i class="fa fa-repeat"></i> Restart

              </div>

              <!--<button id="myBtn"></button>-->
              <!--Modal-->

              <div id='myModal' class="modal">

                <div class="modal-content">
                  <span class="close">&times;</span>
                  <span class="modal-reset"></span>
                  <h1> Congratulations! </h1>
                  <h3>You completed the game and your final time was:
                      <span id="endTime"></span>
                    </h3>
                  <h3>You won the game with total moves of:

                      <span id="total-moves">0</span>
                      <br>
                      <span id="star-rating-text"> and your star rating is: </span>
                      <span id="total-stars">0</span> out of 3</h3>

                </div>
              </div>

        </section>

        <ul class="deck"></ul>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
